# === Cursor ===
cursor_shape block
cursor_blink_interval 0.8
cursor_underline_thickness 2.0

# === Window Size ===
remember_window_size no
initial_window_width  150c
initial_window_height 40c

# === Confirm on Close ===
confirm_os_window_close 0

# === Transparency ===
background_opacity 0.5

